<mat-card class="example-card" *ngFor="let character of characters; let i = index">
  <div *ngIf="i  + 1 === characters.length" #theLastList>
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Name: {{character.name}}</mat-card-title>
      <mat-card-subtitle>Gender: {{character.gender}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="character.image" alt="Character image">
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </div>
  <div *ngIf="i  + 1 != characters.length">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Name: {{character.name}}</mat-card-title>
      <mat-card-subtitle>Gender: {{character.gender}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="character.image" alt="Character image">
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </div>
</mat-card>

<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" [fullScreen] = "true"><p style="color: white" ><mat-spinner></mat-spinner>. </p></ngx-spinner>
